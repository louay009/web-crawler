<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred</title>
    <style>
        :root {
            --bg-color: #f9fafb;
            --text-color: #1f2937;
            --error-color: #ef4444;
            --error-bg-color: #fee2e2;
            --border-color: #fca5a5;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .error-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: var(--error-color);
            margin-bottom: 1.5rem;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--error-color);
        }
        .error-message {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        .error-details {
            background-color: var(--error-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
            overflow-wrap: break-word;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-secondary {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid #d1d5db;
        }
        .btn-secondary:hover {
            background-color: #f3f4f6;
        }
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">{{ error_title|default('Oops! Something Went Wrong') }}</h1>
        <p class="error-message">{{ error_message|default('An unexpected error occurred while processing your request.') }}</p>
        
        {% if error_details %}
        <div class="error-details">
            <strong>Error Details:</strong>
            <p>{{ error_details }}</p>
        </div>
        {% endif %}
        
        <div class="button-group">
            <a href="/" class="btn btn-primary">Return to Home</a>
            <a href="#" onclick="window.history.back();" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
